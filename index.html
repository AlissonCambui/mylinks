<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    
    <!-- Opcional: Ícones (Font Awesome) para os botões -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS Integrado -->
    <style>
        /* Importa uma fonte bonita do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Configurações Globais */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* Um fundo gradiente moderno */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* O "cartão" principal que centraliza tudo */
        .container {
            max-width: 450px;
            width: 100%;
            /* Efeito de vidro (glassmorphism) */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        /* Foto de Perfil */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-bottom: 15px;
        }

        /* Textos */
        .username {
            font-size: 1.8em;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        .description {
            font-size: 1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Container dos botões */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espaçamento entre os botões */
        }

        /* Estilo dos Botões de Link */
        .link-button {
            display: flex; /* Para alinhar ícone e texto */
            align-items: center;
            justify-content: center; /* Centraliza o conteúdo (ícone + texto) */
            gap: 10px; /* Espaço entre ícone e texto */
            
            background: rgba(255, 255, 255, 0.9);
            color: #333; /* Cor do texto do botão */
            padding: 15px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
            
            /* Animação suave */
            transition: all 0.3s ease;
        }

        /* Efeito ao passar o mouse (Hover) */
        .link-button:hover {
            background: #fff;
            color: #764ba2; /* Cor principal do gradiente */
            transform: scale(1.03); /* Efeito de "saltar" */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Ícones Sociais (Rodapé) */
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            color: #fff;
            font-size: 1.8em;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #ddd;
            transform: scale(1.1);
        }

        /* --- Novo: Fundo Animado --- */
        .background-icons {
            position: fixed; /* Fica fixo na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Fica atrás do .container */
            overflow: hidden; /* Esconde ícones que saem da tela */
        }

        .background-icons i {
            position: absolute;
            bottom: -10vh; /* Começa fora da tela (embaixo) */
            color: rgba(255, 255, 255, 0.08); /* Cor branca bem sutil */
            animation: floatUp linear infinite;
        }

        /* Animação que faz os ícones subirem */
        @keyframes floatUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-110vh); /* Sobe 110% da altura da tela */
            }
        }

        /* Personalização individual de cada ícone */
        .background-icons i:nth-child(1) { /* Balança (Direito) */
            left: 10%;
            font-size: 3em;
            animation-duration: 25s; /* Duração da animação */
            animation-delay: -5s; /* Começa em um ponto aleatório */
        }
        .background-icons i:nth-child(2) { /* GitHub (Código) */
            left: 20%;
            font-size: 2.5em;
            animation-duration: 30s;
            animation-delay: -2s;
        }
        .background-icons i:nth-child(3) { /* Gráfico (Monitoramento) */
            left: 30%;
            font-size: 4em;
            animation-duration: 20s;
            animation-delay: -10s;
        }
        .background-icons i:nth-child(4) { /* Martelo (Direito) */
            left: 45%;
            font-size: 2.5em;
            animation-duration: 35s;
            animation-delay: -7s;
        }
        .background-icons i:nth-child(5) { /* Código (Código) */
            left: 60%;
            font-size: 3em;
            animation-duration: 22s;
            animation-delay: -15s;
        }
        .background-icons i:nth-child(6) { /* Banco de Dados (Monitoramento) */
            left: 75%;
            font-size: 2.5em;
            animation-duration: 28s;
            animation-delay: -3s;
        }
        .background-icons i:nth-child(7) { /* Livro (Direito) */
            left: 85%;
            font-size: 4em;
            animation-duration: 18s;
            animation-delay: -8s;
        }
        .background-icons i:nth-child(8) { /* Laptop (Código) */
            left: 90%;
            font-size: 3em;
            animation-duration: 26s;
            animation-delay: -12s;
        }
        /* --- Fim do Fundo Animado --- */
    </style>
</head>
<body>
